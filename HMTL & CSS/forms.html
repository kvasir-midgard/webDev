<!DOCTYPE html>
<html>
	<head>
		<title>My First Form</title>
	</head>
	<body>

		<h1>Login</h1>

		<!-- action - where the form sends the data -->
		<!-- method - what http method GET or POST -->
		<!-- <form action="http://wikipedia.com" method="GET"> -->

		<form>
			<!-- <input type="radio" name="radio">
			<input type="color" name="color"> -->
			<label>
				username:
				<input type="text" name="username" placeholder="username" minlength="8">
			</label>

			<label>
				password:
				<input type="password" name="password" placeholder="password">
			</label>

			<input type="submit" name="submit">
		</form>

		<br>

		<form>
			<label for="username">username:</label>
			<input id="username" type="text" placeholder="username" required="true" minlength="8">

			<label for="password">password:</label>
			<input id="password" type="password" placeholder="password" required="true">
			<input type="submit" name="submit">
		</form>

		<br>

		<form>
			<label for="email">email:</label>
			<input id="email" type="email" placeholder="email" required="true">

			<label for="password">password:</label>
			<input id="password" type="password" placeholder="password" required="true">
			<input type="submit" name="submit">
		</form>

		<br>

		<form>
			<label for="cats">Cats</label>
			<input id="cats" type="radio" name="favPet" value="cats">
			<label for="dogs">Dogs</label>
			<input id="dogs" type="radio" name="favPet" value="dogs">
			<button>Go!</button>
		</form>

		<br>

		<form>
			<label for="cats">Cats</label>
			<input id="cats" type="checkbox" name="likeCats" value="cats">
			<label for="dogs">Dogs</label>
			<input id="dogs" type="checkbox" name="likeDogs" value="dogs">

			<select name="color">
				<option>red</option>
				<option>blue</option>
				<option>green</option>
			</select>

			<button>Go!</button>
		</form>

		<br>

		<p>What is your current mood?</p>
		<form>
			<select name="mood">
				<option value="happy">    :)  </option>
				<option value="neutral">  :|  </option>
				<option value="sad">      :(  </option>
			</select>

			<button>Go!</button>
		</form>

		<br>

		<form>
			<textarea rows="10" cols="50" name="paragraph"></textarea>
			<button>Go!</button>
		</form>

	</body>
</html>
