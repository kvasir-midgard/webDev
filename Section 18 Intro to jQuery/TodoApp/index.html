<!DOCTYPE html>
<html>
<head>
    <title>Simple Todo</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li> <span><i class="fa fa-trash"></i></span> Item 1</li>
            <li> <span><i class="fa fa-trash"></i></span> Item 2</li>
            <li> <span><i class="fa fa-trash"></i></span> Item 3</li>
            <li> <span><i class="fa fa-trash"></i></span> Item 4</li>
        </ul>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
